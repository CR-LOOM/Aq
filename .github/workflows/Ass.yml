name: Attack Script

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in seconds'
        required: true
        default: '120'
      concurrency:
        description: 'Number of concurrent connections'
        required: true
        default: '100'
      req_per_sec:
        description: 'Requests per second'
        required: true
        default: '20'
      methods:
        description: 'Attack methods (comma separated)'
        required: true
        default: 'GET,POST,LOGIN,RESET,HTTP2,TLS'

jobs:
  attack:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp
        
    - name: Run attack
      env:
        DURATION: ${{ github.event.inputs.duration }}
        CONCURRENCY: ${{ github.event.inputs.concurrency }}
        REQ_PER_SEC: ${{ github.event.inputs.req_per_sec }}
        METHODS: ${{ github.event.inputs.methods }}
      run: python Ass.py
      
    - name: Upload attack stats
      uses: actions/upload-artifact@v3
      with:
        name: attack-stats
        path: attack_stats.json
